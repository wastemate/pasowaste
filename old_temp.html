
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
    <title>WasteMate demo</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/site.css">
    <style>
      label {
        margin-bottom: 3px;
        font-size: 12px;
      }
      .form-group {
        margin-bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="page-header">
        <h1>Example WasteMate App</h1>
      </div>
      <div id="loading-indicator" class="activity-indicator" style="display:none;">LOADING <img src="/img/spinner.gif"/></div>
      <!-- the app initialization "view" -->
      <div class="row" id="initialize">
        <form role="form">
          <!--
          <div class="form-group">
            <label for="host">Api Url</label>
            <input type="text" class="form-control" id="host" placeholder="Enter the path for WebCORE">
          </div>
          <div class="form-group">
            <label for="key">Organization</label>
            <input type="text" class="form-control" id="orgKey" placeholder="Your organization identifier">
          </div>
          -->
          <div class="form-group">
            <label for="key">Application Key</label>
            <input type="text" class="form-control" id="appKey" placeholder="Your application key">
          </div>
          <div class="form-group">
            <label for="key">Javascript Key</label>
            <input type="text" class="form-control" id="jsKey" placeholder="Your javascript key">
          </div>
          <button class="btn btn-default" onclick="init(event)" style="margin-top: 15px;">Initialize</button>
        </form>
      </div>
      <!-- the address search "view" -->
      
      <!-- the service category selection "view" -->
      <div class="row" id='categoryChoice' data-bind="visible: shouldShowCategories">
        <div id="category-header" class="row">
          <div class="col-md-3 col-md-offset-5">
            <div class="row">
              <h2 class="caps">Choose Service Category Below</h2>
            </div>
            <div class="row">
              <form role="form" data-bind="submit: showCategories">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-map-marker"></i>
                  </span>
                  <input type="text" name="street_address" data-bind="value: address" class="form-control" id="street_address" placeholder="1234 Main St">
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-search"><i class="fa fa-chevron-circle-right"></i></button>
                  </span>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="row lob-row">
          <div class="col-sm-2 col-md-3"></div>
          <div data-bind="foreach: categories">
            <div class="col-sm-4 col-md-3 center">
              <a class="thumbnail" data-bind="click: $root.loadCategory">
                <div class="row lob-box">
                  <span class="helper"></span>
                  <img class="lob-img" data-bind="attr: {src: icon}"/>
                </div>
                <div class="row">
                  <h1 class="brand-text" data-bind="text: name"></h1>
                  <p data-bind="text: description"></p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- the service details selection "view" -->
      <div class="row" id='ResidentialServices' data-bind="visible: shouldShowResidentialServices">
        <div class="row landfill-row">
          <div class="col-sm-2 col-md-3"></div>
        	<!--ko foreach: landfillServices -->
            <div class="col-sm-4 col-md-3 center" data-bind="css: {'service-chosen': (!(typeof selected === 'undefined') && selected), 'service-not-chosen': (!(typeof selected === 'undefined') && !selected)}">
              <a class="thumbnail" data-bind="click: $root.selectLandfillSerivce">
                <div class="row lob-box">
                  <span class="helper"></span>
                  <img class="service-img" data-bind="attr: {src: icon}"/>
                </div>
                <div class="row">
                  <h1 class="brand-text" data-bind="text: name"></h1>
                  <p data-bind="text: description"></p>
                </div>
              </a>
            </div>
          <!-- /ko -->
        </div>
        <div class="row recycle-row">
          <div class="col-sm-2 col-md-3"></div>
          <!--ko foreach: recyclingServices -->
            <div class="col-sm-4 col-md-3 center" data-bind="css: {'service-chosen': (!(typeof selected === 'undefined') && selected), 'service-not-chosen': (!(typeof selected === 'undefined') && !selected)}">
              <a class="thumbnail" data-bind="click: $root.selectRecycleSerivce">
                <div class="row lob-box">
                  <span class="helper"></span>
                  <img class="service-img" data-bind="attr: {src: icon}"/>
                </div>
                <div class="row">
                  <h1 class="brand-text" data-bind="text: name"></h1>
                  <p data-bind="text: description"></p>
                </div>
              </a>
            </div>
          <!-- /ko -->
        </div>
        <div class="row organics-row">
          <div class="col-sm-2 col-md-3"></div>
          <!--ko foreach: organicsServices -->
            <div class="col-sm-4 col-md-3 center" data-bind="css: {'service-chosen': (!(typeof selected === 'undefined') && selected), 'service-not-chosen': (!(typeof selected === 'undefined') && !selected)}">
              <a class="thumbnail" data-bind="click: $root.selectOrganicsSerivce">
                <div class="row lob-box">
                  <span class="helper"></span>
                  <img class="service-img" data-bind="attr: {src: icon}"/>
                </div>
                <div class="row">
                  <h1 class="brand-text" data-bind="text: name"></h1>
                  <p data-bind="text: description"></p>
                </div>
              </a>
            </div>
          <!-- /ko -->
        </div>
        <div class="row">
        <div class="col-sm-2 col-sm-offset-5">
          <button class="btn btn-default" data-bind="click: saveOrder" style="margin-top: 15px;">Next</button>
        </div>
      </div>
      </div>
      <!-- the rolloff service details selection "view" -->
      <div class="row" id='RollOffMaterials' data-bind="visible: shouldShowRollOffMaterials">
        
      </div>
      <!-- the rolloff service details selection "view" -->
      <div class="row" id='RollOffServices' data-bind="visible: shouldShowRollOffServices">
        
      </div>
      <!-- the billing information "view" -->
      <div class="row" id='BillingInformation' data-bind="visible: shouldShowBillingInfo">
        
      </div>
      <!-- the order confirmation & payment "view" -->
      <div class="row" id='PaymentInformation' data-bind="visible: shouldShowPaymentInfo">
        
      </div>
      <!-- the confirmation "view" -->
      <div class="row" id='Confirmation' data-bind="visible: shouldShowConfirmation">
        
      </div>    
    </div>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://www.promisejs.org/polyfills/promise-6.1.0.min.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.4.2.min.js"></script>
    <script type="text/javascript" src="wastemate.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script type="text/javascript" src="js/viewModel.js"></script>  
    <script type="text/javascript" src="js/index.js"></script>
    <script src="//d79i1fxsrar4t.cloudfront.net/jquery.liveaddress/2.6/jquery.liveaddress.min.js"></script>
    <script type="text/javascript" src="js/liveAddress.js"></script>  
  </body>
</html>
